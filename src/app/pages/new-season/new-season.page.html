<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Temporada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva Temporada</ion-card-title>
      <ion-card-subtitle>Cuidado! ⚠️</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Estás por empezar una nueva temporada, esto va a eliminar la mitad de partidos de todos los jugadores.
      </p>
      <p>
        Si estás seguro apretá el botón de abajo para confirmar.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-button color="danger" expand="block" class="ion-margin" (click)="newSeason()">
    ⚠️ Nueva Temporada ⚠️
  </ion-button>
</ion-content>
