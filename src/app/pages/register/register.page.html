<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Crear Cuenta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form class="form" [formGroup]="registeForm" (ngSubmit)="register(registeForm.value)">

        <ion-item>
            <ion-label position="floating" color="primary">Nombre | Apodo</ion-label>
            <ion-input type="text" formControlName="nickname" class="form-control" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" color="primary">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
        </ion-item>

        <ion-button class="ion-margin-vertical" type="submit" [disabled]="!registeForm.valid" expand="block">
            Crear
        </ion-button>
    </form>

    <p>
        Ya tenés una cuenta? <span class="link" (click)="navigateToLogin()">Ingresá con tu cuenta.</span>
    </p>

</ion-content>
